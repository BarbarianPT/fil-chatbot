#
"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl flex flex-col h-[85vh]">
        
        <!-- Header -->
        <div class="p-4 bg-gray-800 text-white rounded-t-2xl flex items-center justify-between">
            <h1 class="text-xl font-bold">Fil Chatbot</h1>
            <div id="update-status" class="text-sm text-yellow-300"></div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="p-4 hidden">
            <div class="flex items-center space-x-2 text-gray-500">
                <span class="font-semibold">Fil is thinking...</span>
                <i class="fas fa-ellipsis-h animate-pulse"></i>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t-2 border-gray-200 flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-300">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const updateStatusDiv = document.getElementById('update-status');

        function appendMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="max-w-xs sm:max-w-md p-3 rounded-xl shadow-md ${role === 'user' ? 'bg-blue-500 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}">
                    <p>${text}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            chatInput.value = '';
            
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage('model', data.response);
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('model', 'An error occurred. Please try again.');
            } finally {
                typingIndicator.classList.add('hidden');
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                history.forEach(entry => appendMessage(entry.role, entry.text));
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        async function checkUpdates() {
            try {
                const response = await fetch('/api/update-status');
                const data = await response.json();
                updateStatusDiv.textContent = data.status;
            } catch (error) {
                console.error('Error checking for updates:', error);
                updateStatusDiv.textContent = "Could not check for updates.";
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial load
        window.addEventListener('load', () => {
            checkUpdates();
            loadHistory();
        });
    </script>
</body>
</html>
"""
